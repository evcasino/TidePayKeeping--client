<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./Resources/css/template.css" rel="stylesheet">
    <title>Template</title>
</head>

<body>

    <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: rgb(170, 9, 9);">
        <div class="container-fluid">
            <img id="LogoID" src="./Resources/images/pLogo.jpg">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="UserLink" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">User Account</a>
                <!-- Change User when API calls -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="loginContainer">
        <h1 class="form_title">Live Clock(Central)</h1>
        </div>

        <div id="clockbox" style="font:200pt Arial; color:#000000;">22:46:55</div>

        <script type="text/javascript">
            function GetClock(){
            var d=new Date();
            var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
            if(nmin<=9) nmin="0"+nmin;
            if(nsec<=9) nsec="0"+nsec;

            var clocktext=""+nhour+":"+nmin+":"+nsec+"";
            document.getElementById('clockbox').innerHTML=clocktext;
            }
            GetClock();
            setInterval(GetClock,1000);
        </script>
       
        <div class="buttons">
            <button id="clockIn" class="btn btn-secondary">Clock In</button>
            <button id="clockOut" class="btn btn-secondary">Clock In</button>
        </div>
        <div class="tsrButton">
            <button id="timeSheetReport" class="btn btn-secondary btn-lg">TimeSheet Report</button>
        </div>
      
    </main>

    <footer>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li id="UserLink" class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="font:22pt Arial; color:#ffffff;">Log Out</a>
            </li>
        </ul>
    </footer>
    
</body>

</html>
